<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cours CIEL</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

:root {
  --primary:#00878F;
  --accent:#E47128;
}

body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
}

.level-card {
  display:block;
  padding:40px;
  margin:20px;
  background:#fff;
  border-radius:12px;
  text-decoration:none;
  text-align:center;
  cursor:pointer;
}

#login {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.login-box {
  background:white;
  padding:30px;
  width:300px;
  border-radius:10px;
  text-align:center;
}

.login-box input {
  width:100%;
  padding:10px;
  margin-bottom:15px;
}

.login-box button {
  width:100%;
  padding:10px;
  background:var(--primary);
  color:white;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<h1 style="color:white;text-align:center;margin:40px">ğŸ“š Cours CIEL</h1>

<a href="#" class="level-card" onclick="openLogin(event,'seconde')">âš¡ Seconde</a>
<a href="#" class="level-card" onclick="openLogin(event,'ciel1')">ğŸ”Œ 1CIEL1</a>
<a href="#" class="level-card" onclick="openLogin(event,'ciel2')">ğŸ¤– 1CIEL2</a>

<!-- POPUP -->
<div id="login">
  <div class="login-box">
    <h2 id="login-title"></h2>
    <input type="password" id="pwd" placeholder="Mot de passe">
    <button onclick="check()">Valider</button>
  </div>
</div>

<script>
let currentLevel = '';

function openLogin(event, level) {
  event.preventDefault();
  currentLevel = level;

  document.getElementById('login').style.display = 'flex';

  const titles = {
    seconde:'ğŸ” AccÃ¨s Seconde',
    ciel1:'ğŸ” AccÃ¨s 1CIEL1',
    ciel2:'ğŸ” AccÃ¨s 1CIEL2'
  };
  document.getElementById('login-title').textContent = titles[level];
}

async function check() {
  const password = document.getElementById('pwd').value;

  const res = await fetch(`/check-${currentLevel}`, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ password })
  });

  if (res.ok) {
    localStorage.setItem(`access-${currentLevel}`,'ok');

    const routes = {
      seconde:'/seconde/',
      ciel1:'/1ciel1/',
      ciel2:'/1ciel2/'
    };
    window.location.href = routes[currentLevel];
  } else {
    alert('âŒ Mot de passe incorrect');
  }
}
</script>

</body>
</html>
